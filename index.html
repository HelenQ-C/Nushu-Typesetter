<!DOCTYPE html>
<html>
    <head>
        <title>Vertical</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="title">
            女书排字 (Nushu Typesetter) 
        </div>
        <div class="manual">
            <button class="textbut">文字 (Text)</button>
            <div class="inputoutbox">
                <div class="inputname">输入文字 (Input Text)：</div>
                <textarea id="inputText" placeholder="输入简中或女书文字..."></textarea>
            </div>
        </div>
        <div class="outputcollection">
            <div id="border">
                <div id="outcontainer">
                    <div id="output" style="width: 100%; overflow: hidden;">
                    </div>
                </div>
            </div>
        </div>
        <button onclick="generateStyledText()" id="run">运行(Run)</button>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>
    <script src="main.js"></script>
    </html>
